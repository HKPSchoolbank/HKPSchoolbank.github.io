<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HKPSB - ธนาคารโรงเรียนหันคาพิทยาคม</title>
  <link rel="icon" type="image/png" href="imgs/2.png">
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --chula-pink: #F1678D;
      --chula-dark-pink: #E14E75;
      --chula-gray: #414141;
      --chula-light-gray: #F5F5F5;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      font-family: 'Mitr', sans-serif;
      background: var(--chula-light-gray);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      color: var(--chula-gray);
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 100%;
      padding: 20px 0;
    }
    
    .bank-logo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: var(--chula-pink);
      font-size: 2rem;
      font-weight: 500;
      margin: 0 0 10px 0;
    }
    
    h2 {
      color: var(--chula-gray);
      font-size: 1.5rem;
      font-weight: 400;
      margin: 0 0 30px 0;
    }
    
    .button {
      background-color: var(--chula-pink);
      color: white;
      padding: 12px 35px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 400;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(241, 103, 141, 0.3);
    }
    
    .button:hover {
      background-color: var(--chula-dark-pink);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(241, 103, 141, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    footer {
      background-color: var(--chula-pink);
      color: white;
      width: 100%;
      padding: 12px 0;
      font-size: 0.9rem;
      font-weight: 300;
    }
    
    /* Pink gradient decoration */
    .top-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--chula-pink);
    }
    
    /* Responsive adjustments */
    @media (max-height: 600px) {
      .bank-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 15px;
      }
      
      h1 {
        font-size: 1.6rem;
        margin-bottom: 5px;
      }
      
      h2 {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      
      .button {
        padding: 10px 30px;
        font-size: 1rem;
      }
      
      footer {
        padding: 8px 0;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        padding: 0 10px;
      }
      
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-decoration"></div>
  
  <div class="main-content">
    <img src="imgs/WEB.gif" alt="HKPSB" class="bank-logo">
    <h1>ธนาคารโรงเรียนหันคาพิทยาคม</h1>
    <h2>Digital School Bank</h2>
    <a href="https://sites.google.com/hunkhapit.ac.th/hkpsb/" target="_blank" class="button" onclick="playSound()">เข้าสู่เว็บไซต์</a>
  </div>
  
  <footer>
    © 2024 ธนาคารโรงเรียนหันคาพิทยาคม All Rights Reserved.
  </footer>
  
  <script>
    function playSound() {
      // Add sound effect code here if needed
      console.log("Button clicked!");
    }
  </script>
</body>
  </html>
